<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slice Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
        }
        .slice {
            position: absolute;
            width: 100%;
            height: 50px;
            background-image: url('bwprofile.png'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slice" style="top: 50px; background-position-y: -50px;"></div>
        <div class="slice" style="top: 100px; background-position-y: -100px;"></div>
        <div class="slice" style="top: 150px; background-position-y: -150px;"></div>
        <div class="slice" style="top: 200px; background-position-y: -200px;"></div>
        <div class="slice" style="top: 250px; background-position-y: -250px;"></div>
        <div class="slice" style="top: 300px; background-position-y: -300px;"></div>
        <div class="slice" style="top: 350px; background-position-y: -350px;"></div>
        <div class="slice" style="top: 400px; background-position-y: -400px;"></div>
    </div>
    <script>
        gsap.fromTo(".slice",
            { rotationX: 0, opacity: 1 },
            {
                rotationY: 360,
                repeat: -1,
                duration: 2,
                stagger: 0.1,
                ease: "linear",
                transformOrigin: "50% 50%"
            }
        );
    </script>
</body>
</html>
